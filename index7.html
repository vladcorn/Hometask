   function CoffeeMachine(power) {
       var waterAmount = 0;
       var capacity = 1000;
       var WATER_HEAT_CAPACITY = 4200;

       var self = this;

       var timer;

       var machinePower = power;
       var isOn = false;

       this.getPower = function () {
        return machinePower;
       }

       this.setWaterAmount = function (amount) {
           if(typeof (amount)!= 'number'){
               console.log('!@#;sdfk!')
           }
           else if(amount >capacity-waterAmount){
               console.log("ne vlezet");
           }
           else if(amount< 0 && amount<waterAmount){
               console.log('Net Bodbl');
           }else {
            waterAmount += amount;
           }

       }

       this.isRunning = function () {
           return isOn;
       }

       this.getWaterAmount = function () {
           return waterAmount;
       }



       function getBoilTime() {
           return self.waterAmount * WATER_HEAT_CAPACITY * 80 / power;
       }

       var onReady = function (){
           alert( 'Кофе готов!' );
       }

       this.setOnReady = function (fn) {

           onReady = fn;
       }

       this.run = function() {
          timer =  setTimeout(function () {
              isOn=false;
              onReady();
          }, getBoilTime());
          isOn = true;
       };
       this.stop = function () {
           clearTimeout(timer);
           isOn = false;
           alert('Coffee is not ready');

       };

   }

   //HOLODILNIKI

   function Machine(power) {
       this._power = power;
       this._enabled = false;

       var self = this;

       this.enable = function() {
           self._enabled = true;
       };

       this.disable = function() {
           self._enabled = false;
       };
   }
   function Fridge(power) {
       Machine.call(this,arguments);
       var food = [];
       var capacity = power/100;

       var parentDisable = this.disable();

       this.disable = function(){
           if (food.length){
              throw new Error ("внутри еда")
          }
          parentDisable();
       }

       this.addFood = function () {
           if (!this._enabled){
               throw new Error('холодильник выключен');
           }
           else if (arguments.length + food.length > capacity){
               throw new Error('слишком много еды');
           }
           else {
            for (var i = 0; i<arguments.length;i++){
                food.push(arguments[i]);
            }
           }
       }

       this.getFood = function () {
           return food.slice();
       }

       this.filterFood = function(filter){
        return food.filter(filter);
       }

       this.removeFood = function (item){
           var index = food.indexOf(item);
           if (index!=-1){
               food.splice(index,1);
           }

       }

   }
